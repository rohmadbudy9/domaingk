<VirtualHost *:80>
    ServerAdmin domain.go.id
    ServerName domain.go.id
    DocumentRoot /var/www/html/csirt/public
     
    <Directory /var/www/html/csirt>
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:8080>
    ServerAdmin domain.go.id
    ServerName domain.go.id
    DocumentRoot /var/www/html/semutmerah/mutillidae/src

    <Directory /var/www/html/semutmerah/>
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_semut.log
    CustomLog ${APACHE_LOG_DIR}/access_semut.log combined
</VirtualHost>
