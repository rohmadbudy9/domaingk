# Redirect HTTP ke HTTPS
server {
    if ($host = www.geoparkgunungsewu.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = geoparkgunungsewu.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name geoparkgunungsewu.com www.geoparkgunungsewu.com;

    # Khusus untuk verifikasi Let's Encrypt
    location /.well-known/acme-challenge/ {
